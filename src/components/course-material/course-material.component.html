<div class="course-title">
  <h2>{{course.title}}</h2>
</div>
<slideshow [slideshow]="course.slideshow"></slideshow>
<div class="topics-container">
  <h4>Course Topics</h4>
  <ul>
    <li *ngFor="let topic of course.topics">- {{topic}}</li>
  </ul>
</div>
<div class="quiz-container" *ngIf="course.quiz">
  <h4>Quiz</h4>
  <button type="button" name="button">Preview quiz</button>
</div>

<!-- Enrolled Trainee List -->
<trainees [trainees]="course.trainees"></trainees>
